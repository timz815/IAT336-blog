<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IAT 336 Blog</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/main.css">

<style>
    h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
    }

    p.description {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 2rem;
        max-width: 700px;
    }

    main {
        max-width: 72rem;
        margin: 3rem auto;
        padding: 0 5%;
    }

    /* Masonry Image Board */
    .image-board {
        column-count: 4; /* Number of columns */
        column-gap: 1rem;
    }

    .image-item {
        display: inline-block;
        width: 100%;
        margin-bottom: 1rem;
        border-radius: 1rem;
        overflow: hidden;
        transition: transform 0.3s;
        cursor: pointer;
    }

    .image-item img {
        width: 100%;
        display: block;
        object-fit: cover;
        border-radius: 1rem;
        transition: transform 0.3s;
    }

    .image-item:hover img {
        transform: scale(1.05);
    }

    /* Lightbox Styles */
    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .lightbox.active {
        display: flex;
        opacity: 1;
    }

    .lightbox-content {
        max-width: 90%;
        max-height: 90%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .lightbox-content img {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        border-radius: 0.5rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .lightbox-close {
        position: absolute;
        top: -40px;
        right: -10px;
        background: none;
        border: none;
        color: white;
        font-size: 2.5rem;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.2s;
    }

    .lightbox-close:hover {
        transform: scale(1.1);
    }

    .lightbox-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        font-size: 2rem;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: background 0.3s;
    }

    .lightbox-nav:hover {
        background: rgba(255, 255, 255, 0.4);
    }

    .lightbox-prev {
        left: 20px;
    }

    .lightbox-next {
        right: 20px;
    }

    .lightbox-counter {
        position: absolute;
        bottom: -40px;
        left: 0;
        width: 100%;
        text-align: center;
        color: white;
        font-size: 1rem;
    }

    /* Responsive columns */
    @media (max-width: 1024px) {
        .image-board {
            column-count: 3;
        }
    }

    @media (max-width: 768px) {
        .image-board {
            column-count: 2;
        }
        
        .lightbox-nav {
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
        }
        
        .lightbox-prev {
            left: 10px;
        }
        
        .lightbox-next {
            right: 10px;
        }
    }

    @media (max-width: 480px) {
        .image-board {
            column-count: 1;
        }
        
        .lightbox-nav {
            display: none; /* Hide navigation on very small screens */
        }
    }

    /* Navbar */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.25rem 5%;
        background-color: #fff;
        box-shadow: 0 0.125rem 0.625rem rgba(0,0,0,0.05);
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
    }

    .nav-links a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        position: relative;
    }

    .nav-links a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #1b1b1b;
        transition: width 0.3s;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    /* Footer */
    footer {
        background-color: #1b1b1b;
        padding: 2rem 5%;
        text-align: center;
        color: #e5e5e5;
        border-top: 0.0625rem solid rgba(255,255,255,0.1);
        margin-top: 3rem;
    }

    footer p {
        font-size: 1rem;
        opacity: 0.9;
    }

</style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">

        <div class="logo">
            <a href="index.html">IAT 336 Blog</a>
        </div>

        <div class="nav-links">
            <a href="index.html">Blog</a>
            <a href="team.html">Team</a>
        </div>

    </nav>

<main>
    <h1>Week 3</h1>
    <p class="description">Here are our refine prototypes</p>

    <div class="image-board">
        <div class="image-item"><img src="https://media.githubusercontent.com/media/timz815/IAT336-blog/main/img/prototype1-1.jpg" alt="Prototype Ver 2, angle 1"></div>
        <div class="image-item"><img src="https://media.githubusercontent.com/media/timz815/IAT336-blog/main/img/prototype1-2.jpg" alt="Prototype Ver 2, angle 2"></div>
    </div>
</main>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <div class="lightbox-content">
        <img id="lightbox-image" src="" alt="">
        <button class="lightbox-close" id="lightbox-close">&times;</button>
        <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#10094;</button>
        <button class="lightbox-nav lightbox-next" id="lightbox-next">&#10095;</button>
        <div class="lightbox-counter" id="lightbox-counter"></div>
    </div>
</div>

    <!-- Footer -->
    <footer>

        <p>IAT 336 Blog  |  Fall 2025</p>

    </footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get all image items
        const imageItems = document.querySelectorAll('.image-item');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const lightboxClose = document.getElementById('lightbox-close');
        const lightboxPrev = document.getElementById('lightbox-prev');
        const lightboxNext = document.getElementById('lightbox-next');
        const lightboxCounter = document.getElementById('lightbox-counter');
        
        let currentIndex = 0;
        const images = Array.from(imageItems).map(item => ({
            src: item.querySelector('img').src,
            alt: item.querySelector('img').alt
        }));
        
        // Open lightbox when image is clicked
        imageItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                currentIndex = index;
                updateLightbox();
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
            });
        });
        
        // Close lightbox
        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = ''; // Re-enable scrolling
        });
        
        // Navigate to previous image
        lightboxPrev.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateLightbox();
        });
        
        // Navigate to next image
        lightboxNext.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            updateLightbox();
        });
        
        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = ''; // Re-enable scrolling
            }
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            
            switch(e.key) {
                case 'Escape':
                    lightbox.classList.remove('active');
                    document.body.style.overflow = ''; // Re-enable scrolling
                    break;
                case 'ArrowLeft':
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                    updateLightbox();
                    break;
                case 'ArrowRight':
                    currentIndex = (currentIndex + 1) % images.length;
                    updateLightbox();
                    break;
            }
        });
        
        // Update lightbox content
        function updateLightbox() {
            lightboxImage.src = images[currentIndex].src;
            lightboxImage.alt = images[currentIndex].alt;
            lightboxCounter.textContent = `${currentIndex + 1} / ${images.length}`;
        }
    });
</script>

</body>
</html>
